server:
  port: 8080

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      # =============================================
      # Decouverte automatique des services via Eureka
      # =============================================
      discovery:
        locator:
          enabled: true
          # Convertir les noms de service en minuscules
          lower-case-service-id: true

      # =============================================
      # Routes explicites (recommande en production)
      # =============================================
      routes:
        # Route vers User Service
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/api/users/**
          filters:
            - name: CircuitBreaker
              args:
                name: userServiceCircuitBreaker
                fallbackUri: forward:/fallback/users

        # Route vers Order Service
        - id: order-service
          uri: lb://order-service
          predicates:
            - Path=/api/orders/**
          filters:
            - name: CircuitBreaker
              args:
                name: orderServiceCircuitBreaker
                fallbackUri: forward:/fallback/orders

        # Route vers Eureka Dashboard (optionnel)
        - id: eureka-dashboard
          uri: http://${EUREKA_HOST:localhost}:8761
          predicates:
            - Path=/eureka/web
          filters:
            - SetPath=/

      # =============================================
      # Configuration globale
      # =============================================
      default-filters:
        - name: Retry
          args:
            retries: 3
            statuses: BAD_GATEWAY,SERVICE_UNAVAILABLE
            methods: GET
            backoff:
              firstBackoff: 100ms
              maxBackoff: 500ms
              factor: 2

# =============================================
# Configuration Eureka Client
# =============================================
eureka:
  client:
    service-url:
      defaultZone: http://${EUREKA_HOST:localhost}:8761/eureka/
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: true

# =============================================
# Resilience4j pour les Circuit Breakers du Gateway
# =============================================
resilience4j:
  circuitbreaker:
    instances:
      userServiceCircuitBreaker:
        sliding-window-size: 10
        failure-rate-threshold: 50
        wait-duration-in-open-state: 10s
        permitted-number-of-calls-in-half-open-state: 3
      orderServiceCircuitBreaker:
        sliding-window-size: 10
        failure-rate-threshold: 50
        wait-duration-in-open-state: 10s
        permitted-number-of-calls-in-half-open-state: 3

# =============================================
# Monitoring
# =============================================
management:
  endpoints:
    web:
      exposure:
        include: health,info,gateway,metrics
  endpoint:
    health:
      show-details: always
    gateway:
      enabled: true

logging:
  level:
    root: INFO
    com.example.gateway: DEBUG
    org.springframework.cloud.gateway: DEBUG
